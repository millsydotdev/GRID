<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Background -->
    <rect width="400" height="400" fill="#0D0D0D"/>
    
    <!-- Unreal U Shape (stylized) -->
    <circle cx="120" cy="200" r="40" stroke="#FF3333" stroke-width="4"/>
    <text x="105" y="215" fill="#FF3333" font-family="Arial" font-weight="bold" font-size="40">U</text>
    
    <!-- Unity Cube (stylized) -->
    <rect x="250" y="170" width="60" height="60" transform="rotate(45 280 200)" stroke="#FF3333" stroke-width="4"/>
    
