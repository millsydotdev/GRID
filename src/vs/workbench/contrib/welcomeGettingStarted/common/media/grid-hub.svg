<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Background -->
    <rect width="400" height="400" fill="#0D0D0D"/>
    
    <!-- Central Hub Node -->
    <circle cx="200" cy="200" r="60" fill="url(#hubGradient)" stroke="#FF3333" stroke-width="4"/>
    
    <!-- Connected Nodes -->
    <circle cx="100" cy="100" r="30" fill="#1A1A1A" stroke="#FF3333" stroke-width="2"/>
    <circle cx="300" cy="100" r="30" fill="#1A1A1A" stroke="#FF3333" stroke-width="2"/>
    <circle cx="100" cy="300" r="30" fill="#1A1A1A" stroke="#FF3333" stroke-width="2"/>
    <circle cx="300" cy="300" r="30" fill="#1A1A1A" stroke="#FF3333" stroke-width="2"/>
    
    <!-- Connections -->
    <path d="M125 125 L160 160" stroke="#FF3333" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M275 125 L240 160" stroke="#FF3333" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M125 275 L160 240" stroke="#FF3333" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M275 275 L240 240" stroke="#FF3333" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- Neon Glow Defs -->
    <defs>
        <radialGradient id="hubGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 200) rotate(90) scale(60)">
            <stop stop-color="#FF3333" stop-opacity="0.3"/>
            <stop offset="1" stop-color="#0D0D0D"/>
        </radialGradient>
    </defs>
</svg>
