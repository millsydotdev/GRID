<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Background -->
    <rect width="400" height="400" fill="#0D0D0D"/>
    
    <!-- Multiple Windows/Panels -->
    <rect x="80" y="100" width="140" height="100" rx="4" fill="#1A1A1A" stroke="#FF3333" stroke-width="2"/>
    <rect x="180" y="150" width="140" height="100" rx="4" fill="#0D0D0D" stroke="#FF3333" stroke-width="4"/>
    <rect x="130" y="200" width="140" height="100" rx="4" fill="#1A1A1A" stroke="#FF3333" stroke-width="2"/>
    
    <!-- Grid Orchestration Lines -->
    <line x1="200" y1="50" x2="200" y2="350" stroke="#FF3333" stroke-width="1" stroke-dasharray="8 8" opacity="0.5"/>
    <line x1="50" y1="200" x2="350" y2="200" stroke="#FF3333" stroke-width="1" stroke-dasharray="8 8" opacity="0.5"/>
    
    <!-- Terminal Prompt Icon -->
    <path d="M190 230 L200 240 L190 250" stroke="#FF3333" stroke-width="2"/>
</svg>
