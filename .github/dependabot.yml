version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/build"
    schedule:
      interval: "weekly"

  - package-ecosystem: "cargo"
    directory: "/cli"
    schedule:
      interval: "weekly"
